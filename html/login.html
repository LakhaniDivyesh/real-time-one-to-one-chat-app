<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/src/parsley.min.css">
    </head>
    <body class="bg-light">
        <div class="container p-5 my-5 border" style="background-color: white;width: 35%;">
            <form class="row g-3" action="/login-user" method="post"  data-parsley-validate>
                <h3 class="text-center">Login</h3>
                <% if(error.length > 0) { %>
                    <div class="alert alert-danger py-2" role="alert">
                        <%= error[0] %>
                    </div>
                <% } %>
                <div class="col-md-12">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="email" name="email" value="<%= email %>" placeholder="Email address"
                    data-parsley-required="true"
                    data-parsley-required-message="Please enter email address."
                    data-parsley-trigger="input"
                    >
                </div>

                <div class="col-md-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" 
                    data-parsley-required="true"
                    data-parsley-required-message="Please enter password."
                    data-parsley-trigger="input"
                    >
                </div>

                <div class="col-md-12">
                    <button class="btn btn-success w-100" type="submit" id="submit" >login</button>
                </div>
                <div class="col-md-12 text-center">
                    <label class="form-label">Don't have an account? <a class="link" href="/signup">registration</a></label>
                </div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/dist/parsley.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.js"></script>
    </body>
</html>
